<div *ngIf="dataSource != undefined" class="mat-elevation">
  <table mat-table [dataSource]="dataSource" class="mat-elevation">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef>First Naame</th>
      <td mat-cell *matCellDef="let element"> {{element.fields["First Name"]}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fields["Last Name"]}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Date of Birth">
      <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
      <td mat-cell *matCellDef="let element"> {{element.fields["Date of Birth"]}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.fields["Gender"]}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.fields["Status"]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="pageLength" [pageSize]="pageSize" (page)="getServerData($event)"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
